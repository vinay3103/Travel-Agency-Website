<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Package</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2>Update Package</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Package Name</label>
                <input type="text" id="name" name="name" class="form-control" value="{{ package.name }}" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea id="description" name="description" class="form-control" rows="4" required>{{ package.description }}</textarea>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" step="0.01" id="price" name="price" class="form-control" value="{{ package.price }}" required>
            </div>
            <div class="mb-3">
                <label for="start_date" class="form-label">Starting Dates</label>
                <input type="text" id="start_date" name="start_date" class="form-control" value="{{ package.start_date }}" required>
            </div>
            <div class="mb-3">
                <label for="end_date" class="form-label">Ending Dates</label>
                <input type="text" id="end_date" name="end_date" class="form-control" value="{{ package.end_date }}" required>
            </div>
            <div class="mb-3">
                <label for="image_url" class="form-label">Image URL</label>
                <input type="url" id="image_url" name="image_url" class="form-control" value="{{ package.image_url }}" required>
            </div>
            <div class="mb-3">
                <label for="availability" class="form-label">Current Availability (Slots)</label>
                <input type="number" id="availability" name="availability" class="form-control" value="{{ package.availability }}" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Update Package</button>
            <a href="{{ url_for('admin') }}" class="btn btn-secondary">Cancel</a>
            <a href="/admin" class="btn btn-primary mt-3">Back to Home</a>

        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
